<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos Increíbles - Ofertas para no creer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="main-header">
    <h1 class="main-title">FAVORITOS DE DESCUENTAZOS PRECIOS PARA NO CREER</h1>
    <div class="shipping-banner">
        <strong>FULL ENVÍOS</strong>
        <span>FUNDO</span>
    </div>
</header>

<main class="main-content">
    <section class="daily-offer">
        <h2 class="section-title">Oferta del día</h2>
        <div class="offer-card">
            <h3 class="product-title">Bolso Maleta De Viaje Portatil Nylon Balistico 401 + Usb</h3>
            <p class="product-price">$ 199.990</p>
        </div>
    </section>

    <section class="offers-section">
        <div class="section-header">
            <h2 class="section-title">Ofertas</h2>
            <button class="show-all-btn">Mostrar todas las ofertas</button>
        </div>

        <div class="offers-grid" id="offersContainer">
            <!-- Las ofertas se cargarán dinámicamente con JavaScript -->
        </div>
    </section>

    <section class="free-shipping">
        <h2 class="section-title">ENVÍO GRATIS</h2>
        <p>Crea tu cuenta <a href="#">ingresa</a> Mis compras</p>
    </section>

    <section class="special-offer">
        <div class="special-badge">S+9:4.900</div>
        <p>Con descuento <span class="discounted-price">$209.900</span></p>
    </section>
</main>

<script src="js/script.js" type="module"></script>
</body>
</html>
